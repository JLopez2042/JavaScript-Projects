<!DOCTYPE html>
<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">//Linking jQuery so the code on this file runs properly</script> 
    </head>
    <body>

    </body>
    <script>            //Using jQuery to call on the HTML element tag
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id ='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#1").click(function() {
                console.log( "You clicked a paragraph!" ); // Utilizing a jQuery event method .click on "p" element with the id of "1"
            });
            $("#2").css({"color":"red"});   //Using jQuery effects by using the .css method to change the "p" element with the id "2" to the color red
            $("#3").click(function() {      // Utilizing a jQuery event method .click on "p" element with the id of "3"
                $('h1').hide();
            });
        });
    </script>
</html>
